{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salud360 - Inicio</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            z-index: 1000;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-right: 15px;
        }
        .divider {
            height: 24px;
            width: 2px;
            background-color: #ddd;
            margin-right: 15px;
        }
        .menu {
            display: flex;
            gap: 15px;
        }
        .menu a {
            font-size: 16px;
            font-weight: bold;
            color: #000;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #f1f1f1;
        }
        .login {
            margin-right: 40px;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 90vh;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .text-content {
            width: 50%;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .text-content h1 {
            font-size: 40px;
            color: #000;
            line-height: 1.3;
        }
        .text-content p {
            font-size: 18px;
            color: #666;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            width: 200px;
        }
        .image-content img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <h1 class="logo">Salud360</h1>
        </div>
        <div class="menu login">
            <a href="{% url 'login' %}">Inicia sesión</a>
        </div>
    </div>
    
    <div class="container">
        <div class="text-content">
            <h1>Una buena <br>alimentación y <br>el ejercicio<br>son los pilares de <br>una vida saludable.</h1>
            <p>¿Quieres prestar más atención a tu salud?<br>Controla tus comidas, conoce tus hábitos y<br>alcanza tus objetivos con Salud360.</p>
            <a href="{% url 'registro' %}" class="btn">EMPIEZA GRATIS</a>
        </div>
        <div class="image-content">
            <img src="imagenes/Picture1.png" alt="Salud y bienestar">
        </div>
    </div>
</body>
</html>

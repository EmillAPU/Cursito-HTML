{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salud360 | Opciones</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            z-index: 1000;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-left: 20px;
        }
        .user-menu {
            position: relative;
            margin-right: 40px;
        }
        .user-button {
            font-size: 16px;
            font-weight: bold;
            color: #000;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #f1f1f1;
        }
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 150px;
            display: none;
            flex-direction: column;
        }
        .dropdown-menu a {
            padding: 10px;
            text-decoration: none;
            color: black;
            display: block;
            text-align: center;
        }
        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
        }
        .welcome-message {
            font-size: 28px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 40px;
            text-align: center;
        }
        .options-box {
            display: flex;
            justify-content: space-evenly; /* Espaciado considerablemente grande */
            padding: 60px;
            border-radius: 25px;
            background-color: #f9f9f9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 85%;
        }
        .option {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            color: black;
        }
        .option img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
        }
        .option img:hover {
            transform: scale(1.1);
        }
        .option p {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
            color: #4CAF50;
        }
    </style>
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("userDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        document.addEventListener("click", function(event) {
            var userMenu = document.querySelector(".user-menu");
            if (!userMenu.contains(event.target)) {
                document.getElementById("userDropdown").style.display = "none";
            }
        });
    </script>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <h1 class="logo">Salud360</h1>
        </div>
        <div class="user-menu">
            <button class="user-button" onclick="toggleDropdown()">Perfil</button>
            <div class="dropdown-menu" id="userDropdown">
                <a href="{% url 'ajustes' %}">Ajustes</a>
                <a href="{% url 'logout' %}">Cerrar sesión</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="welcome-message">
            ¡BIENVENIDO, {{ user.first_name|upper }}!
        </div>
        <div class="options-box">
            <a href="{% url 'mi_pagina' %}" class="option">
                <img src="imagenes/usuario.png" alt="Mi Página">
                <p>Mi Página</p>
            </a>
            <a href="{% url 'alimentos' %}" class="option">
                <img src="imagenes/dieta.png" alt="Alimentos">
                <p>Alimentos</p>
            </a>
            <a href="{% url 'ejercicios' %}" class="option">
                <img src="imagenes/mancuernas.png" alt="Ejercicios">
                <p>Ejercicios</p>
            </a>
            <a href="{% url 'plan_personalizado' %}" class="option">
                <img src="imagenes/lista-de-verificacion.png" alt="Plan Personalizado">
                <p>Plan Personalizado</p>
            </a>
        </div>
    </div>
</body>
</html>

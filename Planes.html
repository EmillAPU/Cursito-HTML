{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salud360 | Plan Personalizado</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            z-index: 1000;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-right: 15px;
        }
        .menu {
            display: flex;
            gap: 15px;
        }
        .menu a {
            font-size: 16px;
            font-weight: bold;
            color: #000;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #f1f1f1;
        }
        .login {
            margin-right: 40px;
        }
        .container {
            max-width: 600px;
            margin: 120px auto;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4CAF50;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            width: 90%;
            margin: 20px auto;
        }
        .recommendations {
            margin-top: 40px;
            text-align: center;
        }
        .recommendations h3 {
            color: #4CAF50;
        }
        .recommendations .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .recommendations .btn-group a {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
    </style>
    <script>
        function showRecommendation(message) {
            alert(message);
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <h1 class="logo">Salud360</h1>
        </div>
        <div class="menu login">
            <a href="{% url 'login' %}">Inicia sesión</a>
        </div>
    </div>
    
    <div class="container">
        <h2>Plan Nutricional y de Ejercicio Personalizado</h2>
        <form>
            <div class="form-group">
                <label for="diet">Preferencias Alimenticias:</label>
                <input type="text" id="diet" placeholder="Ej: Vegetariano, Alto en Proteína">
            </div>
            <div class="form-group">
                <label for="goal">Objetivos Fitness:</label>
                <input type="text" id="goal" placeholder="Ej: Pérdida de peso, Ganar músculo">
            </div>
            <div class="form-group">
                <label for="lifestyle">Estilo de Vida:</label>
                <input type="text" id="lifestyle" placeholder="Ej: Activo, Sedentario">
            </div>
            <div class="form-group">
                <label for="restrictions">Restricciones Alimenticias:</label>
                <input type="text" id="restrictions" placeholder="Ej: Sin gluten, Intolerante a la lactosa">
            </div>
            <div class="form-group">
                <label for="conditions">Condiciones de Salud:</label>
                <input type="text" id="conditions" placeholder="Ej: Diabetes, Hipertensión">
            </div>
            <div class="form-group">
                <label for="query">Consulta:</label>
                <textarea id="query" placeholder="Describe tu objetivo brevemente"></textarea>
            </div>
            <a href="#" class="btn">Obtener Recomendaciones</a>
        </form>
        
        <div class="recommendations">
            <h3>Recomendaciones</h3>
            <div class="btn-group">
                <a href="#" onclick="showRecommendation('Ejemplo de tipo de dieta: Dieta Mediterránea')">Ver Tipos de Dietas</a>
                <a href="#" onclick="showRecommendation('Ejemplo de ejercicio: Entrenamiento de fuerza y cardio')">Ver Opciones de Ejercicio</a>
                <a href="#" onclick="showRecommendation('Idea de desayuno: Avena con frutas y semillas')">Ver Ideas de Desayuno</a>
                <a href="#" onclick="showRecommendation('Ejemplo de cena: Ensalada con pollo a la parrilla')">Ver Opciones de Cena</a>
                <a href="#" onclick="showRecommendation('Consejo: Mantén un buen balance entre macronutrientes')">Ver Consejos Adicionales</a>
            </div>
        </div>
    </div>
</body>
</html>

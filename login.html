        body {

        .header {
            position: fixed;
            top: 0;
            width: 100%;

        .logo-container {

        .logo {

        h2 {

        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .btn {
            display: block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            width: 100%;
            margin: 20px auto;
            cursor: pointer;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #4CAF50;
            text-decoration: none;
            text-align: center;
        }
    </style>
